<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>
  </head>

  <body>
    <header">
      <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
      <article>
        <header>
          <h2>
            Search for city
          </h2>
        </header>
        <div>
          <form id="shopping-form">
            <input type="text" id="city-of-user" name="cities-input" placeholder="Enter your city" />
            <button id="fetch-button">
            Find the weather in your city
          </button>
          </form>
        </div>
      </article>
      <article>
        <h2>
          <span id="city">-</span> - <span id="date">-</span>
        </h2>
        <p>
          Temp: <span id="temp">-</span>&deg;
        </p>
        <p>
          Wind: <span id="wind">-</span> MPH
        </p>
        <p>
          Humidity: <span id="humidity">-</span>%
        </p>
      </article>
      <div class="flex-column" id="cities"></div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
