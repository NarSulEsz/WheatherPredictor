<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white bg-primary">
      <h1>Weather Dashboard</h1>
    </header>
    <main class="flex-row justify-center align-center col-auto p-4 bg-light">
      <section class="card card-rounded col-7 bg-white">
        <header class="card-header text-center">
          <h2 class="text-white">
            Search for city
          </h2>
        </header>
        <div class="text-center p-4">
          <form id="shopping-form">
            <input type="text" class="form-input w-100" id="city-of-user" name="cities-input" placeholder="Enter your city" />
            <button  class="btn btn-danger" id="fetch-button">
            Find the weather in your city
          </button>
          </form>
        </div>
        <div class="flex-column" id="users"></div>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
